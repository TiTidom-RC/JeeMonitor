		<a href="#eqLink#" class="reportModeHidden">#name_display# <span class="object_name">#object_name#</span></a>
		<span class="cmd refresh pull-right cursor">
			<span id="iconSSH#id#"></span>
			<script>
				if ('#cnx_ssh#' == 'OK') {
					$('#iconSSH#id#').append('<i title="Connexion SSH OK" class="fas fa-check tooltips" style="font-size : 1.1em;color: var(--al-success-color) !important;" ></i>');
				}
				if ('#cnx_ssh#' == 'KO') {
					$('#iconSSH#id#').append('<i title="Connexion SSH KO" class="fas fa-times tooltips" style="font-size : 1.1em;color: var(--al-danger-color) !important;"></i>');
				}
			</script>
			<span title="Eteindre l'Equipement" class="poweroff tooltips" data-type="action" data-subtype="other" data-cmd_id="#cmd_poweroff_id#" style="float: right;display: #cmd_poweroff_display#;">
				<a class="action" style="cursor: pointer;"><i class="fas fa-power-off" style="padding-left:5px;"></i></a>
				<script>
					$('.poweroff[data-cmd_id=#cmd_poweroff_id#] .action').on('click', function () {
						bootbox.confirm('Etes-vous sûr de vouloir éteindre l\'équipement #name# ?', function (result) {
							if (result) {
								jeedom.cmd.execute({ id: '#cmd_poweroff_id#' });
							}
						});
					});
				</script>
			</span>
			<span title="Redémarrer l'Equipement" class="reboot tooltips" data-type="action" data-subtype="other" data-cmd_id="#cmd_reboot_id#" style="float: right;display: #cmd_reboot_display#;">

				<script>
					$('.reboot[data-cmd_id=#cmd_reboot_id#] .action').on('click', function () {
						bootbox.confirm('Etes-vous sûr de vouloir redémarrer l\'équipement #name# ?', function (result) {
							if (result) {
								jeedom.cmd.execute({ id: '#cmd_reboot_id#' });
							}
						});
					});
				</script>
			</span>
		</span>
