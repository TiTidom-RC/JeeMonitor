<div class="eqLogic eqLogic-widget col2" data-eqLogic_id="#id#" data-eqType="#eqType#" data-version="#version#"

	<span class="cmd refresh pull-right cursor">
		<span id="iconSSH#id#"></span>
		<script>
			if ('#cnx_ssh#' == 'OK') {
				$('#iconSSH#id#').append('<i title="Connexion SSH OK" class="fas fa-check tooltips" style="font-size : 1.1em;color: var(--al-success-color) !important;" ></i>');
			}
			if ('#cnx_ssh#' == 'KO') {
				$('#iconSSH#id#').append('<i title="Connexion SSH KO" class="fas fa-times tooltips" style="font-size : 1.1em;color: var(--al-danger-color) !important;"></i>');
			}
		</script>
		<span title="Eteindre l'Equipement" class="poweroff tooltips" data-type="action" data-subtype="other" data-cmd_id="#cmd_poweroff_id#" style="display: #cmd_poweroff_display#;">
			<a class="action" style="cursor: pointer;"><i class="fas fa-power-off" style="padding-left:5px;"></i></a>
			<script>
				$('.poweroff[data-cmd_id=#cmd_poweroff_id#] .action').on('click', function () {
					if (confirm("Etes-vous sûr de vouloir éteindre l\'équipement #name# ?")) {
						jeedom.cmd.execute({ id: '#cmd_poweroff_id#' });
					} else {
					}
				});
			</script>
		</span>
		<span title="Redémarrer l'Equipement" class="reboot tooltips" data-type="action" data-subtype="other" data-cmd_id="#cmd_reboot_id#" style="display: #cmd_reboot_display#;">

				$('.reboot[data-cmd_id=#cmd_reboot_id#] .action').on('click', function () {
					if (confirm("Etes-vous sûr de vouloir redémarrer l\'équipement #name# ?")) {
						jeedom.cmd.execute({ id: '#cmd_reboot_id#' });
					} else {
					}
				});
			</script>
		</span>

						$('#uniteperso2#id#').append('<span>#perso2##uniteperso2#</span>');
					}
				} else {
					$('#uniteperso2#id#').append('<span></span>');
				}
			}
		</script>
	</div>
	#divGraphInfo#
</div>
